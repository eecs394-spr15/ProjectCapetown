<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>login</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/example.js"></script>
  
</head>
<body ng-app="example">

<div class="list" ng-controller="loginUserController">
  <a class="button icon-left super-chevron-left button-clear button-dark" onclick="window.location.href='initial-view.html'">Cancel</a>
  <form  >
  <label class="item item-input item-floating-label">
    <span class="input-label">User Name</span>
    <input type="text" name="Username" ng-model="user.Username" placeholder="User Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="text" name="Password" ng-model="user.Password" placeholder="Password">
  </label>
      
  <div class="padding">
    <button  class="button button-block button-royal" ng-click="loginUser()">Login</button>
  </div>

  </form>
<!--   <p>form = {{user}}</p> -->

</div>

</body>
</html>
