<div ng-controller="caseController">

<h3> {{question}} </h3>

  <ul class="list"> 
    <div  ng-repeat="a in answers">
      <li class="item item-checkbox"; style="word-wrap: break-word">
         <label class="checkbox">
           <input type="checkbox" ng-model="a.val" ng-disabled="!answers_enabled">
         </label>
         {{a.label}}
      </li>
      <div ng-show="showAnswers && a.correct"> {{a.correct_str}} </div>
      <div ng-show="showAnswers && !a.correct"> {{a.incorrect_str}} </div>
    </div>
  </ul>

  <div ng-show="showAnswers"> 
    <p ng-show="showCorrect"> {{correct_feedback}} </p>
    <p ng-show="showIncorrect1"> {{incorrect_feedback1}} </p>
    <p ng-show="showIncorrect2"> {{incorrect_feedback2}} </p>

  </div>

    <a id= "submit" class="button button-block button-calm icon-left super-document" ng-click="onSubmit()"> {{submitText}} </a>
    <a id= "hide" class="button button-block button-calm icon-left super-document">Hide</a>

<script>

angular
  .module('example')
  .controller('caseController', function ($scope, $filter)
  {
    $scope.answers = [{label:"1.  Ask if the child has had diarrhoea for longer than 14 days?", val:false, correct_val:false,correct:false, correct_str:"",incorrect_str:"You must first address dehydration, as it is a more serious condition, before moving on to the diarrhoea."},
                      {label:"2.  Check to see if the child is unable to or is drinking poorly?", val:false, correct_val:true, correct:false, correct_str:"", incorrect_str:"WRONG!!"},
                      {label:"3.  Check to see if the child is irritable or restless?", val:false, correct_val:false, correct:false, correct_str:"", incorrect_str:"You must first determine if the child is unconscious or lethargic, as those are more serious issues."},
                      {label:"4.  Check to see if the child is unconscious or lethargic?", val:false, correct_val:true, correct:false, correct_str:"", incorrect_str:"WRONG!!"},
                      {label:"5.  Check to see if the child has sunken eyes?", val:false, correct_val:true, correct:false, correct_str:"",                 incorrect_str:"WRONG!!"},
                      {label:"6.  Determine the age of the child?", val:false, correct_val:false, correct:false, correct_str:"", incorrect_str:"The age of the child doesnâ€™t matter until you are addressing dysentery."},
                      {label:"7.  Check to see if the skin pinch goes back very slowly (>2 seconds)?", val:false, correct_val:true, correct:false, correct_str:"", incorrect_str:"WRONG!!"},
                      {label:"8.  Ask if the child has been coughing at night?", val:false, correct_val:false, correct:false, correct_str:"", incorrect_str:"Coughing is not relevant here."}];

    $scope.showAnswers = false;

    $scope.question = "A mother brings her daughter into your clinic. She tells you that she has diarrhoea. Based on this information, what are your next steps?  Check all that apply.";

    $scope.submitText = "Submit";
    //$scope.selection = ['a1', 'a4'];

    $scope.answers_enabled = true;

    $scope.showCorrect = false;
    $scope.showIncorrect1 = false;
    $scope.showIncorrect2 = false;

    $scope.correct_feedback ="Correct! The next steps are: Unable/drinking poorly? Unconscious/Lethargic? Sunken Eyes? Skin pinch goes back very slowly?";
    $scope.incorrect_feedback1 ="There are more correct answers. Please review the choices and choose again. ";
    $scope.incorrect_feedback2 ="At least one of your answers is incorrect. Please review the choices and choose again.";


    $scope.isCorrect = function()
    {
      var selected = $filter("filter")($scope.answers, {correct:true});

      for(i = 0; i < $scope.answers.length; i++)
      {
        if(selected.indexOf($scope.answers[i]) < 0)
          return false;
      }

      return true;
    };

    $scope.onSubmit = function()
    {
      if($scope.submitText == "Next -->"){
        window.location.href = "case11-2.html";
      }
        for(i = 0; i < $scope.answers.length; i++)
        {
          $scope.answers[i].correct = $scope.answers[i].val == $scope.answers[i].correct_val;
        }

        //Check answers
        var is_correct = $scope.isCorrect();

        //$(".answer").show();


        if(is_correct)
        {
          $scope.submitText = "Next -->";
          $scope.answers_enabled = false;
          //alert("CORRECT");
          $scope.showCorrect = true;

        }
        else
        {
          //alert("INCORRECT");  
          for(i = 0; i < $scope.answers.length; i++)
            {
              if($scope.answers[i].correct_val && !$scope.answers[i].val)
                $scope.showIncorrect1 = true;
              if($scope.answers[i].val  && !$scope.answers[i].correct_val )
                $scope.showIncorrect2 = true;
            }
          
        }
        $scope.showAnswers = true;
    }

      else
        $scope.selection.push(answer);

    };
*/

</script>
